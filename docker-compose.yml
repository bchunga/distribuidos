version: '3.4'

services:
  discovery:
    image: discovery
    build:
      context: .
      dockerfile: ./Dockerfile

  eureka-server:
    image: springcloud/eureka #nombre de la imagen que hemos creado
    restart: always
    container_name: eureka
    ports:
      - '8888:8888'
    networks:
      - 'dockerdiscovery-network'

networks:
  dockerdiscovery-network: #necesitamos crear en una red para alojar los servicios en ella y que puedan comunicarse entre s√≠
